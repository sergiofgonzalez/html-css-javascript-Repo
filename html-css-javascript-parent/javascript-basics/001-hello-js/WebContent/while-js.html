<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Just a Generic Page with a Script</title>
	<script>
		// While looping: use ctrl+shift+i in Chrome to debug the loop
		var scoops = 5;
		while (scoops > 0) {
			document.write("Another scoope!<br>");
			scoops = scoops - 1;
		}
		document.write("Life without ice cream isn't the same");
	</script>	
</head>
<body>
	<h1>Just a generic heading</h1>
	<p>
		Not a lot to read about here. I'm just an obligatory paragraph living in an 
		example in a JavaScript book. I'm looking for something to make my life more
		exciting.		
	</p>
</body>
</html>
